<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه اقساط</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn-Variable.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f4f8;
            color: #334e68;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: right;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #1e3a8a;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1e3a8a;
        }

        .input-container {
            position: relative;
        }
        
        .input-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8d2dc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            text-align: left;
        }
        
        .input-container input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-container .number-controls {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }
        
        .input-container .number-controls button {
            background-color: #f0f4f8;
            border: 1px solid #d4d8de;
            color: #1e3a8a;
            width: 25px;
            height: 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .input-container .number-controls button:hover {
            background-color: #e2e8f0;
        }

        .number-in-words {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 10px;
        }

        .button-group button,
        .button-group input {
            flex-grow: 1;
            padding: 12px;
            background-color: #f0f4f8;
            color: #1e3a8a;
            border: 1px solid #d4d8de;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
        }

        .button-group button:hover {
            background-color: #e2e8f0;
        }
        
        .button-group button.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 8px;
            border: 1px solid #bbdefb;
            text-align: right;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .results p {
            margin: 0;
            color: #1e3a8a;
            font-weight: 500;
        }

        .results span {
            font-weight: bold;
            color: #3b82f6;
            margin-right: 5px;
        }

        #downPaymentAmount {
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>محاسبه اقساط</h1>

        <div class="input-group">
            <label for="totalAmount">مبلغ اصلی (تومان):</label>
            <div class="input-container">
                <!-- inputmode numeric helps mobile keyboards -->
                <input type="text" id="totalAmount" placeholder="مبلغ اصلی را وارد کنید" inputmode="numeric" autocomplete="off" />
                <div class="number-controls">
                    <button type="button" id="inc50k">+</button>
                    <button type="button" id="dec50k">-</button>
                </div>
            </div>
            <div id="totalAmountInWords" class="number-in-words"></div>
        </div>

        <div class="input-group">
            <label>انتخاب پیش‌پرداخت:</label>
            <div class="button-group" id="down-payment-buttons">
                <button data-numerator="1" data-denominator="2" onclick="setDownPaymentFraction(this)">۱/۲</button>
                <button data-numerator="1" data-denominator="3" onclick="setDownPaymentFraction(this)">۱/۳</button>
                <input type="text" id="downPaymentAmount" placeholder="مبلغ دلخواه" oninput="handleDownPaymentInput()" />
            </div>
        </div>
        
        <div class="input-group">
            <label>تعداد اقساط:</label>
            <div class="button-group" id="installments-buttons">
                <button data-count="2" onclick="calculateInstallment(this)">۲ قسط</button>
                <button data-count="3" onclick="calculateInstallment(this)">۳ قسط</button>
                <button data-count="4" onclick="calculateInstallment(this)">۴ قسط</button>
                <button data-count="5" onclick="calculateInstallment(this)">۵ قسط</button>
                <button data-count="6" onclick="calculateInstallment(this)">۶ قسط</button>
            </div>
        </div>

        <div class="results">
            <p id="downPaymentResult">پیش‌پرداخت: <span>۰</span> تومان</p>
            <p id="installmentResult">مبلغ هر قسط: <span>۰</span> تومان</p>
        </div>
    </div>

    <script>
        // === utility for Persian/Arabic digit conversion ===
        function toLatinDigit(ch) {
            const map = {
                '۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9',
                '٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9'
            };
            return map[ch] || ch;
        }
        function extractDigitsOnly(s) {
            return Array.from(s).map(toLatinDigit).filter(c => /[0-9]/.test(c)).join('');
        }

        // === number to Persian words (kept from your original, minor tweak) ===
        const numberToWords = (num) => {
            const units = ['', 'هزار', 'میلیون', 'میلیارد'];
            const toWord = (n) => {
                const words = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه',
                                 'ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
                const tens = ['', '', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
                const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
                
                let res = '';
                if (n < 20) {
                    res = words[n];
                } else if (n < 100) {
                    res = tens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' و ' + words[n % 10] : '');
                } else {
                    res = hundreds[Math.floor(n / 100)] + (n % 100 !== 0 ? ' و ' + toWord(n % 100) : '');
                }
                return res;
            };

            if (num === 0) return 'صفر';
            
            let result = '';
            let unitIndex = 0;
            let currentNumber = num;

            while (currentNumber > 0) {
                const chunk = currentNumber % 1000;
                if (chunk > 0) {
                    const chunkWord = toWord(chunk);
                    result = chunkWord + ' ' + units[unitIndex] + (result ? ' و ' + result : '');
                }
                currentNumber = Math.floor(currentNumber / 1000);
                unitIndex++;
            }
            return result.trim();
        };

        // === DOM refs ===
        const totalAmountInput = document.getElementById('totalAmount');
        const downPaymentAmountInput = document.getElementById('downPaymentAmount');
        const downPaymentButtons = document.querySelectorAll('#down-payment-buttons button');
        const installmentButtons = document.querySelectorAll('#installments-buttons button');
        const downPaymentResultSpan = document.getElementById('downPaymentResult').querySelector('span');
        const installmentResultSpan = document.getElementById('installmentResult').querySelector('span');
        const totalAmountInWordsDiv = document.getElementById('totalAmountInWords');
        const incBtn = document.getElementById('inc50k');
        const decBtn = document.getElementById('dec50k');

        // === state ===
        // core = رشته‌ای از ارقام که کاربر وارد می‌کند.
        // مقدار واقعی = Number(core) * 10000
        let core = ''; 
        let lastMapping = []; // نگهداری نگاشت از ایندکس‌های fullDigits به نمایش فرمت‌شده
        let selectedDownPaymentFraction = null;
        let selectedInstallmentCount = null;

        // === formatting helpers ===
        // فرمت کردن عدد (برای استفاده روی اعداد معمولی)
        function formatNumber(num) {
            // num ممکنه عدد یا رشته باشد
            if (num === '' || num === null || typeof num === 'undefined') return '';
            const s = String(num);
            // اگر رشته‌ای داده شد که حاوی غیر ارقام و ویرگول است، سعی می‌کنیم عدد بسازیم
            const n = parseInt(s.toString().replace(/,/g, ''), 10);
            if (isNaN(n)) return '';
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // فرمت مخصوص ما: core + '0000' -> تبدیل به رشته با کاما و نقشه‌گذاری ایندکس‌ها
        function formatFromCore(coreStr) {
            if (!coreStr || coreStr.length === 0) {
                return { formatted: '', mapping: [] };
            }
            const fullDigits = coreStr + '0000'; // رشته از ارقام (بدون کاما)
            const rev = [];
            const mapRev = new Array(fullDigits.length);
            let digitsSinceComma = 0;
            for (let i = fullDigits.length - 1; i >= 0; i--) {
                rev.push(fullDigits[i]);
                mapRev[i] = rev.length - 1;
                digitsSinceComma++;
                if (digitsSinceComma === 3 && i !== 0) {
                    rev.push(',');
                    digitsSinceComma = 0;
                }
            }
            const formatted = rev.reverse().join('');
            const formattedLength = formatted.length;
            const mapping = new Array(fullDigits.length);
            for (let i = 0; i < fullDigits.length; i++) {
                mapping[i] = formattedLength - 1 - mapRev[i];
            }
            return { formatted, mapping };
        }

        function updateAmountInWords() {
            const full = core && core.length ? Number(core) * 10000 : 0;
            if (full > 0) {
                totalAmountInWordsDiv.innerText = `${numberToWords(full)} تومان`;
            } else {
                totalAmountInWordsDiv.innerText = '';
            }
        }

        function setCaretToEnd() {
            // مکانی که می‌خواهیم: بعد از آخرین رقم core در رشته فرمت‌شده
            if (!lastMapping || lastMapping.length === 0 || core.length === 0) {
                totalAmountInput.setSelectionRange(0, 0);
                return;
            }
            const lastCoreIndexInFull = core.length - 1; // ایندکس آخرین رقم در fullDigits (core + 0000)
            const caretPos = lastMapping[lastCoreIndexInFull] + 1; // بعد از آن حرف
            try {
                totalAmountInput.setSelectionRange(caretPos, caretPos);
            } catch (e) {
                // ignore (بعضی مرورگرها ممکنه خطا بدهند)
            }
        }

        function updateDisplay() {
            const { formatted, mapping } = formatFromCore(core);
            lastMapping = mapping;
            totalAmountInput.value = formatted;
            updateAmountInWords();
            setCaretToEnd();
        }

        // === keyboard / input behavior for totalAmount ===
        function isDigitKey(key) {
            const k = toLatinDigit(key);
            return /^[0-9]$/.test(k);
        }

        totalAmountInput.addEventListener('keydown', function(e) {
            // اجازه‌دهنده‌ها: backspace, delete, arrows, home/end, tab, ctrl/meta combos
            if (e.ctrlKey || e.metaKey || e.altKey) {
                return; // اجازه می‌دهیم (کپی/پیست/...)
            }
            const k = e.key;

            if (k === 'Backspace') {
                e.preventDefault();
                if (core.length > 0) {
                    core = core.slice(0, -1);
                    updateDisplay();
                    calculate();
                }
                return;
            }

            if (k === 'Delete') {
                e.preventDefault();
                if (core.length > 0) {
                    core = core.slice(0, -1);
                    updateDisplay();
                    calculate();
                }
                return;
            }

            if (isDigitKey(k)) {
                e.preventDefault();
                const digit = toLatinDigit(k);
                // جلوگیری از صفر ابتدایی
                if (core.length === 0 && digit === '0') {
                    return;
                }
                core += digit;
                updateDisplay();
                calculate();
                return;
            }

            // کلیدهای حرکتی را مجاز می‌دانیم ولی پس از چند میلی‌ثانیه مکان‌نما را به انتها برمی‌گردانیم
            if (['ArrowLeft','ArrowRight','Home','End','Tab'].includes(k)) {
                // اجازه‌ده؛ ولی caret را بعداً تنظیم می‌کنیم
                setTimeout(setCaretToEnd, 0);
                return;
            }

            // سایر کلیدها را مسدود می‌کنیم (مثل space یا حروف)
            e.preventDefault();
        });

        // input event: برای مواقعی که mobile IME یا paste باعث تغییر value می‌شود.
        totalAmountInput.addEventListener('input', function(e) {
            // اگر از طریق رویدادهای بالا تغییر دادیم، همان را نگه می‌داریم.
            // اما اگر به هر دلیلی value تغییری پیدا کرده (مثلاً IME)، آن را پاکسازی کرده و core را بازسازی می‌کنیم.
            const digits = extractDigitsOnly(totalAmountInput.value);
            if (!digits || digits.length === 0) {
                core = '';
                updateDisplay();
                calculate();
                return;
            }
            // تبدیل fullDigits به core = floor(full / 10000)
            const fullNum = BigInt(digits);
            const coreNum = fullNum / 10000n;
            core = String(coreNum === 0n ? '' : coreNum);
            updateDisplay();
            calculate();
        });

        // paste: فقط ارقام را می‌پذیریم و core را بر اساس آن تنظیم می‌کنیم
        totalAmountInput.addEventListener('paste', function(e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text') || '';
            const digits = extractDigitsOnly(text);
            if (!digits) return;
            // core = floor(digits / 10000)
            const fullNum = BigInt(digits);
            const coreNum = fullNum / 10000n;
            core = String(coreNum === 0n ? '' : coreNum);
            updateDisplay();
            calculate();
        });

        // کلیک یا فوکوس: caret را به انتها ببریم (اجازه ندهیم بین چهار صفر قرار گیرد)
        totalAmountInput.addEventListener('focus', function() {
            setTimeout(setCaretToEnd, 0);
        });
        totalAmountInput.addEventListener('mousedown', function() {
            setTimeout(setCaretToEnd, 0);
        });

        // === change amount by buttons (+/- 50k) ===
        function changeTotalAmount(amount) {
            // current full
            const currentFull = core && core.length ? Number(core) * 10000 : 0;
            let newFull = currentFull + amount;
            if (newFull < 0) newFull = 0;
            const newCore = Math.floor(newFull / 10000);
            core = newCore > 0 ? String(newCore) : '';
            updateDisplay();
            calculate();
        }
        incBtn.addEventListener('click', () => changeTotalAmount(50000));
        decBtn.addEventListener('click', () => changeTotalAmount(-50000));

        // === down payment input handling (unchanged اما امن‌تر) ===
        function unformatNumber(text) {
            const num = parseFloat(String(text || '').replace(/,/g, ''));
            return isNaN(num) ? 0 : num;
        }

        function handleDownPaymentInput() {
            downPaymentButtons.forEach(btn => btn.classList.remove('active'));
            selectedDownPaymentFraction = null;

            const value = downPaymentAmountInput.value;
            const digits = extractDigitsOnly(value);
            const number = unformatNumber(digits);
            if (!isNaN(number) && number > 0) {
                downPaymentAmountInput.value = formatNumber(number);
            } else {
                downPaymentAmountInput.value = '';
            }
            calculate();
        }

        function setDownPaymentFraction(button) {
            downPaymentButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            selectedDownPaymentFraction = {
                numerator: parseInt(button.dataset.numerator),
                denominator: parseInt(button.dataset.denominator)
            };
            downPaymentAmountInput.value = '';
            calculate();
        }

        function calculateInstallment(button) {
            installmentButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedInstallmentCount = parseInt(button.dataset.count);
            calculate();
        }

        function calculate() {
            const totalAmount = core && core.length ? Number(core) * 10000 : 0;
            let downPayment = 0;
            let installment = 0;

            if (selectedDownPaymentFraction) {
                downPayment = Math.round(totalAmount * (selectedDownPaymentFraction.numerator / selectedDownPaymentFraction.denominator));
                downPaymentAmountInput.value = formatNumber(downPayment);
            } else {
                downPayment = unformatNumber(downPaymentAmountInput.value);
            }

            if (totalAmount > 0 && selectedInstallmentCount > 0 && totalAmount > downPayment) {
                const remainingAmount = totalAmount - downPayment;
                installment = remainingAmount / selectedInstallmentCount;
            }

            downPaymentResultSpan.innerText = formatNumber(Math.round(downPayment));
            installmentResultSpan.innerText = formatNumber(Math.round(installment));
        }

        // نمایش اولیه
        updateDisplay();
        calculate();
    </script>
</body>
</html>
