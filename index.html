<!DOCTYPE html> 
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>محاسبه اقساط</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn-Variable.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f4f8;
            color: #334e68;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: right;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #1e3a8a;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1e3a8a;
        }
        .input-container {
            position: relative;
        }
        .input-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8d2dc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            text-align: left;
            direction: ltr;
        }
        .input-container input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .input-container .number-controls {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }
        .input-container .number-controls button {
            background-color: #f0f4f8;
            border: 1px solid #d4d8de;
            color: #1e3a8a;
            width: 25px;
            height: 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .input-container .number-controls button:hover {
            background-color: #e2e8f0;
        }
        .number-in-words {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
            min-height: 24px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 10px;
        }
        .button-group button,
        .button-group input {
            flex-grow: 1;
            padding: 12px;
            background-color: #f0f4f8;
            color: #1e3a8a;
            border: 1px solid #d4d8de;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
            direction: ltr;
        }
        .button-group button:hover:not(:disabled) {
            background-color: #e2e8f0;
        }
        .button-group button.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 8px;
            border: 1px solid #bbdefb;
            text-align: right;
            line-height: 1.8;
            font-size: 1.1rem;
            min-height: 70px;
        }
        .results p {
            margin: 0 0 10px 0;
            color: #1e3a8a;
            font-weight: 500;
        }
        .results span {
            font-weight: bold;
            color: #3b82f6;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محاسبه اقساط</h1>
        <div class="input-group">
            <label for="totalAmount">مبلغ اصلی (تومان):</label>
            <div class="input-container">
                <input type="text" id="totalAmount" placeholder="مبلغ اصلی را وارد کنید" inputmode="numeric" autocomplete="off" />
                <div class="number-controls">
                    <button type="button" id="inc50k">+</button>
                    <button type="button" id="dec50k">-</button>
                </div>
            </div>
            <div id="totalAmountInWords" class="number-in-words"></div>
        </div>
        <div class="input-group">
            <label>انتخاب پیش‌پرداخت:</label>
            <div class="button-group" id="down-payment-buttons">
                <button type="button" data-numerator="1" data-denominator="2">۱/۲</button>
                <button type="button" data-numerator="1" data-denominator="3">۱/۳</button>
                <button type="button" data-numerator="1" data-denominator="4">۱/۴</button>
            </div>
        </div>
        <div class="input-group">
            <label for="downPaymentAmount">مبلغ پیش‌پرداخت (تومان):</label>
            <div class="input-container">
                <input type="text" id="downPaymentAmount" placeholder="مبلغ پیش‌پرداخت را وارد کنید" inputmode="numeric" autocomplete="off" />
                <div class="number-controls">
                    <button type="button" id="inc50kDown">+</button>
                    <button type="button" id="dec50kDown">-</button>
                </div>
            </div>
            <div id="downPaymentAmountInWords" class="number-in-words"></div>
        </div>
        <div class="input-group">
            <label>تعداد اقساط:</label>
            <div class="button-group" id="installments-buttons">
                <button type="button" data-count="2">۲ قسط</button>
                <button type="button" data-count="3">۳ قسط</button>
                <button type="button" data-count="4">۴ قسط</button>
                <button type="button" data-count="5">۵ قسط</button>
                <button type="button" data-count="6">۶ قسط</button>
            </div>
        </div>
        <div class="results">
            <p id="downPaymentResult">پیش‌پرداخت: <span>۰</span> تومان</p>
            <p id="installmentResult">مبلغ هر قسط: <span>۰</span> تومان</p>
        </div>
    </div>
    <script>
        // === utility for Persian/Arabic digit conversion ===
        function toLatinDigit(ch) {
            const map = {
                '۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9',
                '٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9'
            };
            return map[ch] || ch;
        }
        function extractDigitsOnly(s) {
            return Array.from(s).map(toLatinDigit).filter(c => /[0-9]/.test(c)).join('');
        }

        // === number to Persian words (basic) ===
        const numberToWords = (num) => {
            const units = ['', 'هزار', 'میلیون', 'میلیارد'];
            const toWord = (n) => {
                const words = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه',
                                 'ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
                const tens = ['', '', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
                const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
                
                let res = '';
                if (n < 20) {
                    res = words[n];
                } else if (n < 100) {
                    res = tens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' و ' + words[n % 10] : '');
                } else {
                    res = hundreds[Math.floor(n / 100)] + (n % 100 !== 0 ? ' و ' + toWord(n % 100) : '');
                }
                return res;
            };

            if (num === 0) return 'صفر';
            
            let result = '';
            let unitIndex = 0;
            let currentNumber = num;

            while (currentNumber > 0) {
                const chunk = currentNumber % 1000;
                if (chunk > 0) {
                    const chunkWord = toWord(chunk);
                    result = chunkWord + ' ' + units[unitIndex] + (result ? ' و ' + result : '');
                }
                currentNumber = Math.floor(currentNumber / 1000);
                unitIndex++;
            }
            return result.trim();
        };

        // === DOM refs ===
        const totalAmountInput = document.getElementById('totalAmount');
        const downPaymentAmountInput = document.getElementById('downPaymentAmount');
        const downPaymentButtons = document.querySelectorAll('#down-payment-buttons button');
        const installmentButtons = document.querySelectorAll('#installments-buttons button');
        const downPaymentResultSpan = document.getElementById('downPaymentResult').querySelector('span');
        const installmentResultSpan = document.getElementById('installmentResult').querySelector('span');
        const totalAmountInWordsDiv = document.getElementById('totalAmountInWords');
        const downPaymentAmountInWordsDiv = document.getElementById('downPaymentAmountInWords');
        const incBtn = document.getElementById('inc50k');
        const decBtn = document.getElementById('dec50k');
        const incDownBtn = document.getElementById('inc50kDown');
        const decDownBtn = document.getElementById('dec50kDown');

        // === state ===
        // core = رشته‌ای از ارقام که کاربر وارد می‌کند (مثلا 120)
        // مقدار واقعی = Number(core) * 10000 (1200000)
        let core = ''; 
        let lastMapping = []; // نگاشت موقعیت کاراکترهای core به نمایش فرمت شده
        let downPaymentCore = ''; 
        let downPaymentLastMapping = []; // نگاشت موقعیت کاراکترهای downPaymentCore به نمایش فرمت شده
        let selectedDownPaymentFraction = null;
        let selectedInstallmentCount = null;

        // === formatting helpers ===
        function formatNumber(num) {
            if (num === '' || num === null || typeof num === 'undefined') return '';
            const s = String(num);
            const n = parseInt(s.toString().replace(/,/g, ''), 10);
            if (isNaN(n)) return '';
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // فرمت کردن core + 0000 به رشته با کاما و نگاشت موقعیت کاراکترها
        function formatFromCore(coreStr) {
            if (!coreStr || coreStr.length === 0) {
                return { formatted: '', mapping: [] };
            }
            const fullDigits = coreStr + '0000';
            const rev = [];
            const mapRev = new Array(fullDigits.length);
            let digitsSinceComma = 0;
            for (let i = fullDigits.length - 1; i >= 0; i--) {
                rev.push(fullDigits[i]);
                mapRev[i] = rev.length - 1;
                digitsSinceComma++;
                if (digitsSinceComma === 3 && i !== 0) {
                    rev.push(',');
                    digitsSinceComma = 0;
                }
            }
            const formatted = rev.reverse().join('');
            const formattedLength = formatted.length;
            const mapping = new Array(fullDigits.length);
            for (let i = 0; i < fullDigits.length; i++) {
                mapping[i] = formattedLength - 1 - mapRev[i];
            }
            return { formatted, mapping };
        }

        function updateAmountInWords() {
            const full = core && core.length ? Number(core) * 10000 : 0;
            if (full > 0) {
                totalAmountInWordsDiv.innerText = `${numberToWords(full)} تومان`;
            } else {
                totalAmountInWordsDiv.innerText = '';
            }
        }

        function updateDownPaymentAmountInWords() {
            const full = downPaymentCore && downPaymentCore.length ? Number(downPaymentCore) * 10000 : 0;
            if (full > 0) {
                downPaymentAmountInWordsDiv.innerText = `${numberToWords(full)} تومان`;
            } else {
                downPaymentAmountInWordsDiv.innerText = '';
            }
        }

        // کنترل مکان نما: فقط می‌گذاریم مکان نما بعد از آخرین رقم core باشد، نه داخل ۴ صفر انتهایی
        function setCaretToEnd() {
            if (!lastMapping || lastMapping.length === 0 || core.length === 0) {
                totalAmountInput.setSelectionRange(0, 0);
                return;
            }
            const lastCoreIndexInFull = core.length - 1;
            const caretPos = lastMapping[lastCoreIndexInFull] + 1;
            try {
                totalAmountInput.setSelectionRange(caretPos, caretPos);
            } catch {}
        }

        function setDownPaymentCaretToEnd() {
            if (!downPaymentLastMapping || downPaymentLastMapping.length === 0 || downPaymentCore.length === 0) {
                downPaymentAmountInput.setSelectionRange(0, 0);
                return;
            }
            const lastCoreIndexInFull = downPaymentCore.length - 1;
            const caretPos = downPaymentLastMapping[lastCoreIndexInFull] + 1;
            try {
                downPaymentAmountInput.setSelectionRange(caretPos, caretPos);
            } catch {}
        }

        function updateDisplay() {
            const { formatted, mapping } = formatFromCore(core);
            lastMapping = mapping;
            totalAmountInput.value = formatted;
            updateAmountInWords();
            setCaretToEnd();
        }

        function updateDownPaymentDisplay() {
            const { formatted, mapping } = formatFromCore(downPaymentCore);
            downPaymentLastMapping = mapping;
            downPaymentAmountInput.value = formatted;
            updateDownPaymentAmountInWords();
            setDownPaymentCaretToEnd();
        }

        // --- ورودی عدد اصلی ---

        function isDigitKey(key) {
            const k = toLatinDigit(key);
            return /^[0-9]$/.test(k);
        }

        totalAmountInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey || e.altKey) return;

            const k = e.key;

            if (k === 'Backspace') {
                e.preventDefault();
                if (core.length > 0) {
                    core = core.slice(0, -1);
                    updateDisplay();
                    calculate();
                }
                return;
            }
            if (k === 'Delete') {
                e.preventDefault();
                if (core.length > 0) {
                    core = core.slice(0, -1);
                    updateDisplay();
                    calculate();
                }
                return;
            }
            if (isDigitKey(k)) {
                e.preventDefault();
                const digit = toLatinDigit(k);
                if (core.length === 0 && digit === '0') return; // جلوگیری از صفر شروع

                core += digit;
                updateDisplay();
                calculate();
                return;
            }
            if (['ArrowLeft','ArrowRight','Home','End','Tab'].includes(k)) {
                setTimeout(setCaretToEnd, 0);
                return;
            }
            e.preventDefault();
        });

        // روی event input برای موبایل و IME
        totalAmountInput.addEventListener('input', function(e) {
            const digits = extractDigitsOnly(totalAmountInput.value);
            if (!digits || digits.length === 0) {
                core = '';
                updateDisplay();
                calculate();
                return;
            }
            const fullNum = BigInt(digits);
            const coreNum = fullNum / 10000n;
            core = String(coreNum === 0n ? '' : coreNum);
            updateDisplay();
            calculate();
        });

        totalAmountInput.addEventListener('paste', function(e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text') || '';
            const digits = extractDigitsOnly(text);
            if (!digits) return;
            const fullNum = BigInt(digits);
            const coreNum = fullNum / 10000n;
            core = String(coreNum === 0n ? '' : coreNum);
            updateDisplay();
            calculate();
        });

        totalAmountInput.addEventListener('focus', function() {
            setTimeout(setCaretToEnd, 0);
        });
        totalAmountInput.addEventListener('mousedown', function() {
            setTimeout(setCaretToEnd, 0);
        });

        // افزایش/کاهش 50 هزار تومان
        function changeTotalAmount(amount) {
            const currentFull = core && core.length ? Number(core) * 10000 : 0;
            let newFull = currentFull + amount;
            if (newFull < 0) newFull = 0;
            const newCore = Math.floor(newFull / 10000);
            core = String(newCore === 0 ? '' : newCore);
            updateDisplay();
            calculate();
        }
        incBtn.addEventListener('click', () => changeTotalAmount(50000));
        decBtn.addEventListener('click', () => changeTotalAmount(-50000));

        // --- ورودی مبلغ پیش‌پرداخت ---

        downPaymentAmountInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey || e.altKey) return;

            const k = e.key;

            if (k === 'Backspace') {
                e.preventDefault();
                if (downPaymentCore.length > 0) {
                    downPaymentCore = downPaymentCore.slice(0, -1);
                    updateDownPaymentDisplay();
                    handleDownPaymentInput();
                    calculate();
                }
                return;
            }
            if (k === 'Delete') {
                e.preventDefault();
                if (downPaymentCore.length > 0) {
                    downPaymentCore = downPaymentCore.slice(0, -1);
                    updateDownPaymentDisplay();
                    handleDownPaymentInput();
                    calculate();
                }
                return;
            }
            if (isDigitKey(k)) {
                e.preventDefault();
                const digit = toLatinDigit(k);
                if (downPaymentCore.length === 0 && digit === '0') return; // جلوگیری از صفر شروع

                downPaymentCore += digit;
                updateDownPaymentDisplay();
                handleDownPaymentInput();
                calculate();
                return;
            }
            if (['ArrowLeft','ArrowRight','Home','End','Tab'].includes(k)) {
                setTimeout(setDownPaymentCaretToEnd, 0);
                return;
            }
            e.preventDefault();
        });

        // روی event input برای موبایل و IME
        downPaymentAmountInput.addEventListener('input', function(e) {
            const digits = extractDigitsOnly(downPaymentAmountInput.value);
            if (!digits || digits.length === 0) {
                downPaymentCore = '';
                updateDownPaymentDisplay();
                handleDownPaymentInput();
                calculate();
                return;
            }
            const fullNum = BigInt(digits);
            const coreNum = fullNum / 10000n;
            downPaymentCore = String(coreNum === 0n ? '' : coreNum);
            updateDownPaymentDisplay();
            handleDownPaymentInput();
            calculate();
        });

        downPaymentAmountInput.addEventListener('paste', function(e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text') || '';
            const digits = extractDigitsOnly(text);
            if (!digits) return;
            const fullNum = BigInt(digits);
            const coreNum = fullNum / 10000n;
            downPaymentCore = String(coreNum === 0n ? '' : coreNum);
            updateDownPaymentDisplay();
            calculate();
        });

        downPaymentAmountInput.addEventListener('focus', function() {
            setTimeout(setDownPaymentCaretToEnd, 0);
        });
        downPaymentAmountInput.addEventListener('mousedown', function() {
            setTimeout(setDownPaymentCaretToEnd, 0);
        });

        // افزایش/کاهش 50 هزار تومان برای پیش‌پرداخت
        function changeDownPaymentAmount(amount) {
            const currentFull = downPaymentCore && downPaymentCore.length ? Number(downPaymentCore) * 10000 : 0;
            let newFull = currentFull + amount;
            if (newFull < 0) newFull = 0;
            const newCore = Math.floor(newFull / 10000);
            downPaymentCore = String(newCore === 0 ? '' : newCore);
            updateDownPaymentDisplay();
            calculate();
        }
        incDownBtn.addEventListener('click', () => changeDownPaymentAmount(50000));
        decDownBtn.addEventListener('click', () => changeDownPaymentAmount(-50000));

        // --- قابلیت جدید: محاسبه هوشمند پیش‌پرداخت و اقساط ---

        // رند کردن مبلغ به نزدیک‌ترین مضرب 10000 بالاتر یا مساوی مبلغ ورودی
        function roundUpToTenThousand(num) {
            return Math.ceil(num / 10000) * 10000;
        }

        // بررسی بخش پذیری مبلغ قسط بر 100000
        function isInstallmentDivisibleBy100k(amount) {
            return amount % 100000 === 0;
        }

        // محاسبه هوشمند پیش‌پرداخت و اقساط
        function calculateSmartDownPayment(totalAmount, numerator, denominator, installmentCount) {
            if (!totalAmount || !numerator || !denominator || !installmentCount) {
                return { downPayment: 0, installment: 0 };
            }

            // مبلغ اولیه پیش‌پرداخت بر اساس کسر
            let baseDownPayment = totalAmount * numerator / denominator;

            // از baseDownPayment شروع می‌کنیم و 10000 به 10000 بالا می‌بریم تا قسط بخش‌پذیر بشود
            let downPayment = roundUpToTenThousand(baseDownPayment);

            // حلقه برای پیدا کردن downPayment مناسب
            for (let i = 0; i < 1000; i++) { // حداکثر ۱۰۰۰ بار تلاش
                let installmentAmount = (totalAmount - downPayment) / installmentCount;

                if (installmentAmount > 0 && isInstallmentDivisibleBy100k(installmentAmount)) {
                    // اگر قسط بخش‌پذیر بود
                    return { downPayment, installment: installmentAmount };
                }
                downPayment += 10000; // افزایش پیش‌پرداخت ۱۰ هزار تومان
            }

            // اگر نتوانست پیدا کند، حداقل پیش‌پرداخت را برمی‌گرداند
            let installmentAmount = (totalAmount - downPayment) / installmentCount;
            return { downPayment, installment: installmentAmount };
        }

        // --- مدیریت انتخاب پیش‌پرداخت ---

        function handleDownPaymentInput() {
            if (downPaymentCore && downPaymentCore.length > 0) {
                // فقط حذف انتخاب دکمه‌ها (بدون غیرفعال کردن)
                selectedDownPaymentFraction = null;
                downPaymentButtons.forEach(b => b.classList.remove('active'));
            }
            calculate();
        }

        function setDownPaymentFraction(btn) {
            // اگر مبلغ دستی وارد شده، آن را پاک کن
            if (downPaymentCore && downPaymentCore.length > 0) {
                downPaymentCore = '';
                updateDownPaymentDisplay();
            }
            
            downPaymentButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            selectedDownPaymentFraction = {
                numerator: parseInt(btn.getAttribute('data-numerator')),
                denominator: parseInt(btn.getAttribute('data-denominator'))
            };

            calculate();
        }

        downPaymentButtons.forEach(btn => {
            btn.addEventListener('click', () => setDownPaymentFraction(btn));
        });
        // Event listener for down payment input changes is handled in the keydown and input events above

        // --- مدیریت انتخاب تعداد اقساط ---

        function setInstallmentCount(btn) {
            installmentButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedInstallmentCount = parseInt(btn.getAttribute('data-count'));
            calculate();
        }
        installmentButtons.forEach(btn => {
            btn.addEventListener('click', () => setInstallmentCount(btn));
        });

        // مقدار پیش‌فرض
        if (installmentButtons.length > 0) {
            setInstallmentCount(installmentButtons[0]);
        }

        // --- محاسبه نهایی ---

        function calculate() {
            const totalAmountRaw = extractDigitsOnly(totalAmountInput.value);
            if (!totalAmountRaw) {
                downPaymentResultSpan.textContent = '۰';
                installmentResultSpan.textContent = '۰';
                return;
            }
            const totalAmount = Number(totalAmountRaw);

            if (!selectedInstallmentCount) {
                downPaymentResultSpan.textContent = '۰';
                installmentResultSpan.textContent = '۰';
                return;
            }

            let downPayment = 0;
            let installment = 0;

            if (selectedDownPaymentFraction) {
                const res = calculateSmartDownPayment(totalAmount, selectedDownPaymentFraction.numerator, selectedDownPaymentFraction.denominator, selectedInstallmentCount);
                downPayment = res.downPayment;
                installment = res.installment;
                downPaymentCore = '';
                updateDownPaymentDisplay();
                downPaymentButtons.forEach(btn => btn.disabled = false);
            } else {
                downPayment = downPaymentCore && downPaymentCore.length ? Number(downPaymentCore) * 10000 : 0;
                installment = (totalAmount - downPayment) / selectedInstallmentCount;
            }

            downPaymentResultSpan.textContent = formatNumber(Math.floor(downPayment));
            installmentResultSpan.textContent = formatNumber(Math.floor(installment));
        }

    </script>
</body>
